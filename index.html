<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun Digital - ATHAR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .card-container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
        }
        
        .birthday-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .name {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .message {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .interactive-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .interactive-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(odd) {
            background: #4ecdc4;
            animation-delay: -0.5s;
        }
        
        .confetti:nth-child(3n) {
            background: #45b7d1;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(4n) {
            background: #f9ca24;
            animation-delay: -1.5s;
        }
        
        .confetti:nth-child(5n) {
            background: #6c5ce7;
            animation-delay: -2s;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .floating-hearts {
            position: absolute;
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .heart1 { top: 20%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 30%; right: 15%; animation-delay: 1s; }
        .heart3 { bottom: 25%; left: 20%; animation-delay: 2s; }
        .heart4 { bottom: 35%; right: 10%; animation-delay: 3s; }
        
        @media (max-width: 480px) {
            .card-container {
                width: 350px;
                height: 550px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = confetti.style.height = (Math.random() * 8 + 6) + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }
        
        function celebrateMore() {
            const card = document.querySelector('.card');
            card.style.transform = 'scale(1.05) rotateY(10deg)';
            
            setTimeout(() => {
                card.style.transform = 'scale(1) rotateY(0deg)';
            }, 300);
            
            createConfetti();
        }
        
        // Auto confetti on load
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
        });
        
        // Periodic confetti
        setInterval(() => {
            if (Math.random() > 0.7) {
                createConfetti();
            }
        }, 8000);
    </script>
